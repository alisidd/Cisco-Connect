<html>
  <head>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Script for start button animation -->
    <script>
      $(document).ready(function() {
        $(".trigger").click(function() {
          $(".menu").toggleClass("active");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".trigger").click(function() {
          if ($(".trigger").hasClass("second-menu")) {
            $(".hosp-menu").removeClass("active");
            $(".mall-menu").removeClass("active");
            $(".retail-menu").removeClass("active");
            $(".menu-btn").removeClass("disappear");
            $(".menu").addClass("active");
            $(".trigger").removeClass("second-menu")
          }
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".hosp-trigger").click(function() {
          $(".trigger").addClass("second-menu");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".mall-trigger").click(function() {
          $(".trigger").addClass("second-menu");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".retail-trigger").click(function() {
          $(".trigger").addClass("second-menu");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".hosp-trigger").click(function() {
          $(".hosp-menu").toggleClass("active");
          $(".menu-btn").toggleClass("disappear");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".mall-trigger").click(function() {
          $(".mall-menu").toggleClass("active");
          $(".menu-btn").toggleClass("disappear");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".retail-trigger").click(function() {
          $(".retail-menu").toggleClass("active");
          $(".menu-btn").toggleClass("disappear");
        });
      });
    </script>
  </head>

  <body>

    <!-- Animated background -->
    <div id="gradient"><img id="logo" src="images/logo.png"></div>
    <!-- The main menu -->

    <div class="menu">
      <!-- Start button -->
      <div class="btn trigger">
        <span class="line"></span>
      </div>

      <!-- Menu options -->

      <!-- Option 1 -->
      <div class="rotater menu-btn">
        <div class="btn btn-icon hosp-trigger">
          <span class="circle"></span>
          <img src="images/hospital.png" class="menu-icon">
          <a class="menu-option1"> Hospital </a>
        </div>
      </div>

      <!-- Option 2 -->
      <div class="rotater menu-btn">
        <div class="btn btn-icon mall-trigger">
          <span class="circle"></span>
          <img src="images/mall.png" class="menu-icon2">
          <a class="menu-option2"> Mall </a>
        </div>
      </div>

      <!-- Option 3 -->
      <div class="rotater menu-btn">
        <div class="btn btn-icon retail-trigger">
          <span class="circle"></span>
          <img src="images/retail.png" class="menu-icon">
          <a class="menu-option3"> Retail</a>
        </div>
      </div>

      <!-- Circle for start button -->
      <span class="circle"></span>
    </div>

    <!-- Hospital menu options -->
    <div class="hosp-menu" style="height:110px;width:110px;">

      <!-- Option 1 -->
      <div class="hosp-btn btn1">
        <span class="circle"></span>
        <img src="images/dental.png" class="menu-icon">
        <a class="hosp-option1"> Dental Care </a>
      </div>

      <!-- Option 2 -->
      <div class="hosp-btn btn2">
        <span class="circle"></span>
        <img src="images/lab.png" class="menu-icon">
        <a class="hosp-option2"> Laboratory </a>
      </div>

      <!-- Option 3 -->
      <div class="hosp-btn btn3">
        <span class="circle"></span>
        <img src="images/call.png" class="menu-icon">
        <a class="hosp-option3"> Call for Assistance </a>
      </div>
    </div>

    <!-- Mall menu options -->
    <div class="mall-menu" style="height:110px;width:110px;">

      <!-- Option 1 -->
      <div class="mall-btn btn1">
        <span class="circle"></span>
        <img src="images/promotions.png" class="menu-icon">
        <a class="mall-option1"> Promotions </a>
      </div>

      <!-- Option 2 -->
      <div class="mall-btn btn2">
        <span class="circle"></span>
        <img src="images/map.png" class="menu-icon">
        <a class="mall-option2"> Map </a>
      </div>

      <!-- Option 3 -->
      <div class="mall-btn btn3">
        <span class="circle"></span>
        <img src="images/call.png" class="menu-icon">
        <a class="mall-option3"> Call for Assistance </a>
      </div>
    </div>


    <!-- Retail menu options -->
    <div class="retail-menu" style="height:110px;width:110px;">


      <!-- Option 1 -->
      <div class="retail-btn btn1">
        <span class="circle"></span>
        <img src="images/items.png" class="menu-icon">
        <a class="retail-option1"> Items </a>
      </div>

      <!-- Option 2 -->
      <div class="retail-btn btn2">
        <span class="circle"></span>
        <img src="images/coming-soon.png" class="menu-icon">
        <a class="retail-option2"> Coming Soon </a>
      </div>

      <!-- Option 3 -->
      <div class="retail-btn btn3">
        <span class="circle"></span>
        <img src="images/call.png" class="menu-icon">
        <a class="retail-option3"> Call for Assistance</a>
      </div>
    </div>

    <!-- Script for animated background -->
    <script type="text/javascript">
      // target to give background to
      var div = document.getElementById("gradient");
      // rgb vals of the gradients
      var gradients = [
      { start: [128,179,171], stop: [30,41,58] },
      { start: [255,207,160], stop: [234,92,68] },
      { start: [212,121,121], stop: [130,105,151] }
      ];
      // how long for each transition
      var transition_time = 8;
      // how many frames per second
      var fps = 60;


      // interal type vars
      var timer; // for the setInterval
      var interval_time = Math.round(1000/fps); // how often to interval
      var currentIndex = 0; // where we are in the gradients array
      var nextIndex = 1; // what index of the gradients array is next
      var steps_count = 0; // steps counter
      var steps_total = Math.round(transition_time*fps); // total amount of steps
      var rgb_steps = {
      start: [0,0,0],
      stop: [0,0,0]
      }; // how much to alter each rgb value
      var rgb_values = {
      start: [0,0,0],
      stop: [0,0,0]
      }; // the current rgb values, gets altered by rgb steps on each interval
      var prefixes = ["-webkit-","-moz-","-o-","-ms-",""]; // for looping through adding styles
      var div_style = div.style; // short cut to actually adding styles
      var gradients_tested = false;
      var color1, color2;

      // sets next current and next index of gradients array
      function set_next(num) {
        return (num + 1 < gradients.length) ? num + 1 : 0;
      }

      // work out how big each rgb step is
      function calc_step_size(a,b) {
        return (a - b) / steps_total;
      }

      // populate the rgb_values and rgb_steps objects
      function calc_steps() {
        for (var key in rgb_values) {
          if (rgb_values.hasOwnProperty(key)) {
            for(var i = 0; i < 3; i++) {
              rgb_values[key][i] = gradients[currentIndex][key][i];
              rgb_steps[key][i] = calc_step_size(gradients[nextIndex][key][i],rgb_values[key][i]);
            }
          }
        }
      }

      // update current rgb vals, update DOM element with new CSS background
      function updateGradient(){
        // update the current rgb vals
        for (var key in rgb_values) {
          if (rgb_values.hasOwnProperty(key)) {
            for(var i = 0; i < 3; i++) {
              rgb_values[key][i] += rgb_steps[key][i];
            }
          }
        }

        // generate CSS rgb values
        var t_color1 = "rgb("+(rgb_values.start[0] | 0)+","+(rgb_values.start[1] | 0)+","+(rgb_values.start[2] | 0)+")";
        var t_color2 = "rgb("+(rgb_values.stop[0] | 0)+","+(rgb_values.stop[1] | 0)+","+(rgb_values.stop[2] | 0)+")";

        // has anything changed on this interation
        if (t_color1 != color1 || t_color2 != color2) {

          // update cols strings
          color1 = t_color1;
          color2 = t_color2;

          // update DOM element style attribute
          div_style.backgroundImage = "-webkit-gradient(linear, left bottom, right top, from("+color1+"), to("+color2+"))";
          for (var i = 0; i < 4; i++) {
            div_style.backgroundImage = prefixes[i]+"linear-gradient(45deg, "+color1+", "+color2+")";
          }
        }

        // test if the browser can do CSS gradients
        if (div_style.backgroundImage.indexOf("gradient") == -1 && !gradients_tested) {
          // if not, kill the timer
          clearTimeout(timer);
        }
        gradients_tested = true;

        // we did another step
        steps_count++;
        // did we do too many steps?
        if (steps_count > steps_total) {
          // reset steps count
          steps_count = 0;
          // set new indexs
          currentIndex = set_next(currentIndex);
          nextIndex = set_next(nextIndex);
          // calc steps
          calc_steps();
        }
      }

      // initial step calc
      calc_steps();

      // go go go!
      timer = setInterval(updateGradient,interval_time);
    </script>
  </body>
</html>
