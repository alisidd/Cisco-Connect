      });

  </head>

    <div class="menu">

      <div class="rotater">

      </div>

      <div class="rotater">
        <div class="btn btn-icon"> <span class="circle"></span> Menu 2 </div>
      </div>

      <div class="rotater">
        <div class="btn btn-icon"> <span class="circle"></span> Menu 3 </div>
      </div>
      <span class="circle"></span>
    </div>
  </body>
</html>
